[phases.setup]
nixPkgs = ['nodejs_20']
aptPkgs = ['ca-certificates', 'fonts-liberation', 'libasound2', 'libatk1.0-0', 'libatomic1', 'libc6', 'libcairo2', 'libcups2', 'libdbus-1-3', 'libexpat1', 'libfontconfig1', 'libgbm1', 'libgcc1', 'libgconf-2-4', 'libgdk-pixbuf2.0-0', 'libglib2.0-0', 'libgtk-3-0', 'libnspr4', 'libnss3', 'libpango-1.0-0', 'libpangocairo-1.0-0', 'libstdc++6', 'libx11-6', 'libx11-xcb1', 'libxcb1', 'libxcomposite1', 'libxcursor1', 'libxdamage1', 'libxext6', 'libxfixes3', 'libxi6', 'libxrandr2', 'libxrender1', 'libxss1', 'libxtst6', 'lsb-release', 'wget', 'xdg-utils', 'xvfb']

[phases.install]
cmds = [
  'npm install -g pnpm@9',
  'cd /app && pnpm install --frozen-lockfile'
]

[phases.build]
cmds = [
  'cd /app/apps/api && npx prisma generate',
  'cd /app/apps/api && pnpm build'
]

[start]
cmd = 'cd /app/apps/api && npx prisma migrate deploy && pnpm start'

