version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cvuser
      POSTGRES_PASSWORD: cvpassword
      POSTGRES_DB: cvdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

